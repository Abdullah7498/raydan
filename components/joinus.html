<body>
    <div id="navbar-placeholder"></div>
    <div class="container my-5">
        <div class="row align-items-center">

            <div class="col-md-6" id="joinus">

                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Mobile number" id="join_tel_input">

                        </div>
                        <div class="mb-3">
                            <label class="form-label" id="d_cv">Download CV</label>
                            <input type="file" class="form-control" id="join_cv_input">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="send">send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <div class="background-image"></div>
            </div>
        </div>
    </div>
    <div id="inq-placeholder" style="margin-top: 100px;"></div>
    <div id="footer-placeholder"></div>
